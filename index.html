  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #054634 url('khussa-bg.jpg.png') no-repeat center center;
      background-size: cover;
      font-family: 'Times New Roman', serif;
      color: #f9f6f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(5, 70, 52, 0.85);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      color: #d4af37;
      margin-bottom: 0.3em;
    }

    p {
      max-width: 500px;
      margin: 0 auto 2em;
      font-size: 1.1em;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2em;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #d4af37;
      color: #054634;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #b9982f;
    }

    .countdown {
      font-size: 1.2em;
      margin: 1em 0;
    }

    .socials {
      margin-top: 1.5em;
    }

    .socials a {
      margin: 0 15px;
      color: #d4af37;
      font-size: 2em;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #f9f6f1;
    }

    .diamond {
      position: fixed;
      top: -50px;
      width: 10px;
      height: 10px;
      background-color: #2f6b3e;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: fall 8s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>

  <script>
    function countdown() {
      const launchDate = new Date("2025-08-14T00:00:00").getTime();
      const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("timer").innerHTML = "We have launched!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    function createDiamonds() {
      for (let i = 0; i < 40; i++) {
        let diamond = document.createElement('div');
        diamond.classList.add('diamond');
        diamond.style.left = Math.random() * 100 + "vw";
        diamond.style.animationDuration = (4 + Math.random() * 4) + "s";
        diamond.style.width = diamond.style.height = (5 + Math.random() * 10) + "px";
        document.body.appendChild(diamond);
      }
    }

    window.onload = function () {
      countdown();
      createDiamonds();
    };
  </script>
</head>
